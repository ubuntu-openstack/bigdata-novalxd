# OpenStack Nova KVM - ODS Barcelona 2016
#
# This OpenStack Juju Bundle deploys a model that is tailored to a specific 
# set of machines via MAAS.  Certain applications are excluded which would
# normally be part of an Ubuntu OpenStack deployment (such as ceph and swift).
#
machines:
# Juju Bootstrap / Controller
  '0':
    constraints: arch=amd64 tags=demo
    series: xenial
# OpenStack Neutron Gateway + OpenStack Control Plane
  '1':
    constraints: arch=amd64 tags=demo
    series: xenial
# OpenStack Control Plane Cont'd
  '2':
    constraints: arch=amd64 tags=demo
    series: xenial
# OpenStack Nova-LXD Compute [for Name Node]
  '3':
    constraints: arch=amd64 tags=demo
    series: xenial
# OpenStack Nova-LXD Compute [for Resource Manager]
  '4':
    constraints: arch=amd64 tags=demo
    series: xenial
# OpenStack Nova-LXD Compute [for Spark]
  '5':
    constraints: arch=amd64 tags=demo
    series: xenial
# OpenStack Nova-LXD Compute [for Slave]
  '6':
    constraints: arch=amd64 tags=demo
    series: xenial
# OpenStack Nova-LXD Compute [for Slave]
#  '7':
#    constraints: arch=amd64 tags=demo
#    series: xenial
# OpenStack Nova-LXD Compute [for Slave]
#  '8':
#    constraints: arch=amd64 tags=demo
#    series: xenial
# OpenStack Nova-LXD Compute [for Slave]
#  '9':
#    constraints: arch=amd64 tags=demo
#    series: xenial
# OpenStack Nova-LXD Compute [for Slave]
#  '10':
#    constraints: arch=amd64 tags=demo
#    series: xenial
relations:
- - nova-compute:lxd
  - lxd:lxd
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - neutron-gateway:amqp
  - rabbitmq-server:amqp
- - keystone:shared-db
  - mysql:shared-db
- - nova-cloud-controller:identity-service
  - keystone:identity-service
- - glance:identity-service
  - keystone:identity-service
- - neutron-api:identity-service
  - keystone:identity-service
- - neutron-openvswitch:neutron-plugin-api
  - neutron-api:neutron-plugin-api
- - neutron-api:shared-db
  - mysql:shared-db
- - neutron-api:amqp
  - rabbitmq-server:amqp
- - neutron-gateway:neutron-plugin-api
  - neutron-api:neutron-plugin-api
- - glance:shared-db
  - mysql:shared-db
- - glance:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:image-service
  - glance:image-service
- - nova-compute:image-service
  - glance:image-service
- - nova-cloud-controller:cloud-compute
  - nova-compute:cloud-compute
- - nova-cloud-controller:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:quantum-network-service
  - neutron-gateway:quantum-network-service
- - nova-compute:neutron-plugin
  - neutron-openvswitch:neutron-plugin
- - neutron-openvswitch:amqp
  - rabbitmq-server:amqp
- - openstack-dashboard:identity-service
  - keystone:identity-service
- - nova-cloud-controller:shared-db
  - mysql:shared-db
- - nova-cloud-controller:neutron-api
  - neutron-api:neutron-api
- - cinder:image-service
  - glance:image-service
- - cinder:amqp
  - rabbitmq-server:amqp
- - cinder:identity-service
  - keystone:identity-service
- - cinder:cinder-volume-service
  - nova-cloud-controller:cinder-volume-service
- - cinder:shared-db
  - mysql:shared-db
- - ntp:juju-info
  - nova-compute:juju-info
- - ntp:juju-info
  - neutron-gateway:juju-info
- - ceilometer:amqp
  - rabbitmq-server:amqp
- - ceilometer-agent:ceilometer-service
  - ceilometer:ceilometer-service
- - ceilometer:identity-service
  - keystone:identity-service
- - ceilometer:identity-notifications
  - keystone:identity-notifications
- - ceilometer-agent:nova-ceilometer
  - nova-compute:nova-ceilometer
- - ceilometer:shared-db
  - mongodb:database
- - aodh:shared-db
  - mysql:shared-db
- - aodh:identity-service
  - keystone:identity-service
- - aodh:amqp
  - rabbitmq-server:amqp
  - [ "ganglia:master", ganglia-node ]
  - [ ganglia-node, nova-compute ]
  - [ ganglia-node, neutron-gateway ]
series: xenial
services:
  aodh:
    annotations:
      gui-x: '1500'
      gui-y: '0'
    charm: cs:xenial/aodh
    num_units: 1
    to:
    - lxc:1
  ceilometer:
    charm: cs:xenial/ceilometer
    num_units: 1
    to:
    - lxc:2
  ceilometer-agent:
    charm: cs:xenial/ceilometer-agent
  cinder:
    charm: cs:xenial/cinder
    num_units: 1
    options:
      block-device: /var/opt/cinder-test.img|20G
      glance-api-version: 2
    to:
    - lxc:1
  ganglia:
    charm: cs:~charmers/trusty/ganglia
    to: "lxc:1"
  ganglia-node:
    charm: cs:~charmers/trusty/ganglia-node
  glance:
    charm: cs:xenial/glance
    num_units: 1
    to:
    - lxc:2
  keystone:
    charm: cs:xenial/keystone
    num_units: 1
    options:
      admin-password: openstack
    to:
    - lxc:1
  mongodb:
    charm: cs:trusty/mongodb
    num_units: 1
    to:
    - lxc:2
  mysql:
    charm: cs:xenial/percona-cluster
    num_units: 1
    options:
      max-connections: 20000
    to:
    - lxc:1
  neutron-api:
    charm: cs:xenial/neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      flat-network-providers: physnet1
    to:
    - lxc:2
  neutron-gateway:
    charm: cs:xenial/neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:eth1
    to:
    - '1'
  neutron-openvswitch:
    charm: cs:xenial/neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    charm: cs:xenial/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
    to:
    - lxc:1
  nova-compute:
    charm: cs:xenial/nova-compute
    num_units: 3
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      virt-type: lxd
    to:
    - '5'
    - '6'
#    - '7'
#    - '8'
#    - '9'
#    - '10'
  lxd:
    charm: cs:xenial/lxd
    options:
      block-devices: /dev/vdb
      ephemeral-unmount: /mnt
      storage-type: zfs
      overwrite: "true"
  ntp:
    charm: cs:xenial/ntp-0
    num_units: 0
  openstack-dashboard:
    charm: cs:xenial/openstack-dashboard
    num_units: 1
    to:
    - lxc:2
  rabbitmq-server:
    charm: cs:xenial/rabbitmq-server
    num_units: 1
    to:
    - lxc:1
